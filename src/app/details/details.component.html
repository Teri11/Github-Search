<div class="container-fluid">
  <div class="row gx-4">
    <div class="col-md-12">
      <div class="p-3">
        <div class="row p-4">
          <div class="col-md-13">
            <div class="p-3">
              
              <img src="{{ me.avatarUrl }}" class="p-2" alt="profile-image" />
              <br> 
              <p id="img">{{ me.name }}</p>
              <p id="img">{{ me.userName }}</p>
              <p id="img">{{ me.location }}</p>
              <p id="img">
                Followers {{ me.followers }} | Following {{ me.following }}
              </p>
              <br />
              <hr>
              <h1 class="line1">REPOSITORIES</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
      <div *ngFor="let repo of myrepos" class="col-md-4 col-sm-6 content-card">
          <div class="card-big-shadow">
              <div class="card card-just-text" data-background="color" data-color="blue" data-radius="none">
                  <div class="content">
                    <h4 class="card-title">{{ repo.name }}</h4>
                    <p class="description"style="color: white;">“{{ repo.description }}.”</p>
                    <p>{{ repo.language }}</p>
                    <button type="button"><a href="{{ repo.link }}"class="title-btn btn-warning"style="color:black; text-decoration:none;" >View on GitHub</a></button>
                    <!-- <h6 class="title"><a href="{{ repo.link }}"style="color: yellow; text-decoration:none;">View on GitHub</a></h6> -->
               </div>
              </div> 
            </div>
          </div>
        </div>
      </div><!-- end card -->

    <!-- Copyright -->
    <div class="container-fluid p-3"style="background-color: rgba(0, 0, 0, 0.2) ">

        >
    </div>
